<div>
    <h2 id="page-heading">
        <span>Kaffees</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kaffee" [routerLink]="['/kaffee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Kaffee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="kaffees">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Art</span></th>
            <th><span>Brew Time</span></th>
            <th><span>Mitarbeiter</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kaffee of kaffees ;trackBy: trackId">
                <td><a [routerLink]="['/kaffee', kaffee.id, 'view' ]">{{kaffee.id}}</a></td>
                <td>{{kaffee.art}}</td>
                <td>{{kaffee.brewTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="kaffee.mitarbeiter">
                        <a [routerLink]="['../mitarbeiter', kaffee.mitarbeiter?.id, 'view' ]" >{{kaffee.mitarbeiter?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/kaffee', kaffee.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/kaffee', kaffee.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'kaffee', { outlets: { popup: kaffee.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
