<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kaffee">
            <h2><span>Kaffee</span> {{kaffee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Art</span></dt>
                <dd>
                    <span>{{kaffee.art}}</span>
                </dd>
                <dt><span>Brew Time</span></dt>
                <dd>
                    <span>{{kaffee.brewTime}}</span>
                </dd>
                <dt><span>Mitarbeiter</span></dt>
                <dd>
                    <div *ngIf="kaffee.mitarbeiter">
                        <a [routerLink]="['/mitarbeiter', kaffee.mitarbeiter?.id, 'view']">{{kaffee.mitarbeiter?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kaffee', kaffee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
