<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-kaffee-heading">Create or edit a Kaffee</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!kaffee.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_art">Art</label>
                    <select class="form-control" name="art" formControlName="art" id="field_art">
                        <option value="SCHWARZ">SCHWARZ</option>
                        <option value="MILCH">MILCH</option>
                        <option value="VANILLE">VANILLE</option>
                        <option value="ESPRESSO">ESPRESSO</option>
                        <option value="KAKAO">KAKAO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_brewTime">Brew Time</label>
                    <div class="d-flex">
                        <input id="field_brewTime" type="datetime-local" class="form-control" name="brewTime" formControlName="brewTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mitarbeiter">Mitarbeiter</label>
                    <select class="form-control" id="field_mitarbeiter" name="mitarbeiter" formControlName="mitarbeiter">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mitarbeiterOption.id === editForm.get('mitarbeiter').value?.id ? editForm.get('mitarbeiter').value : mitarbeiterOption" *ngFor="let mitarbeiterOption of mitarbeiters; trackBy: trackMitarbeiterById">{{mitarbeiterOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
